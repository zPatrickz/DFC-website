<!doctype html>
<!--Navigator Block-->
<html>
<head>
<meta charset="utf-8">
<title>I Can</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/ican.css" rel="stylesheet">
<link href="css/editor-simple.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/editor-simple.js"></script>
</head>
<div class="col-md-6">
	<form class="editor-wrapper">
		<div>
			<input type="text" placeholder="标题" class="editor-title" tabindex="0">
		</div>
		<div>
			<div contenteditable="" class="editor-field" id="editor-field"></div>
		</div>
		<div class="editor-bottom">
			<a href="javascript:void(0)" value="#256" class="color-picker"><span style="color: #256" class="glyphicon glyphicon-tint"></span></a>&nbsp;&nbsp;&nbsp;
			<a href="javascript:void(0)" value="#444" class="color-picker"><span style="color: #444" class="glyphicon glyphicon-tint"></span></a>&nbsp;&nbsp;&nbsp;
			<a href="javascript:void(0)" value="#525" class="color-picker"><span style="color: #525" class="glyphicon glyphicon-tint"></span></a>&nbsp;&nbsp;&nbsp;
			<a href="javascript:void(0)" value="#226" class="color-picker"><span style="color: #226" class="glyphicon glyphicon-tint"></span></a>&nbsp;&nbsp;&nbsp;
			<a href="javascript:void(0)" value="#373" class="color-picker"><span style="color: #373" class="glyphicon glyphicon-tint"></span></a>&nbsp;&nbsp;&nbsp;
			<div class="pull-right">
				<a href="javascript:void(0)" class="text-muted"><span class="glyphicon glyphicon-paperclip"></span>附件</a>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="text-muted" id="add-link"><span class="glyphicon glyphicon-link"></span>链接</a>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="text-muted"><span class="glyphicon glyphicon-picture"></span>图片</a>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="text-muted"><span class="glyphicon glyphicon-user"></span>表情</a>&nbsp;&nbsp;&nbsp;
				<a href="javascript:void(0)" class="text-muted"><span class="glyphicon glyphicon-eye-open"></span>预览</a>&nbsp;
			</div>
		</div>
		<p class="help-block" style="margin-top: 10px;">该简单对话框实现了‘@’功能，插入链接功能，并提供了5种颜色的调色板。表情功能建议列为future。预览功能需要等帖子的前台做好了再说。</p>
	</form>
</div>



<div class="modal" id="link-block">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">添加链接</h4>
			</div>
			<div class="modal-body">
				<form class="modal-form form-horizontal">
				<fieldset>
					<div class="form-group">
					    <label class="control-label col-md-3" for="link-display">显示</label>
					    <div class="col-md-8">
							<input id="link-display" class="form-control" title="" value="" placeholder="">
					    </div>
					</div>
					<div class="form-group">
					    <label class="control-label col-md-3" for="link-link">链接</label>
					    <div class="col-md-8">
							<input id="link-link" class="form-control" title="" value="" placeholder="">
					    </div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
	        <button type="button" class="btn btn-info" data-dismiss="modal" id="link-insert">插入</button>
	    </div>
	</div>
</div>
</div>




</html>
