{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Photo" %}{% endblock %}

{% block content %}
<h1>Albums</h1>
<table>
<tbody>
<tr><th><h3>ID</h3></th><th><h3>Title</h3></thead></tr>
{% for album in album_list %}
	<tr><td>{{album.id}}</td><td><a href="album/{{album.id}}">{{album.title}}</a></td></tr>
{% endfor %}
</tbody>
</table>
<a href="album/new">create an album</a>
{% endblock %}
