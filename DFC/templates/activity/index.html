{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Activities" %}{% endblock %}

{% block content %}
<h1>Activities</h1>
<table>
<tbody>
<tr><th><h3>No.</h3></th><th><h3>Name</h3></thead></tr>
{% for activity in act_list %}
	<tr><td>{{forloop.counter}}</td><td>{{activity.name}}</td></tr>
{% endfor %}
</tbody>
</table>
<a href="new">create an activity</a>
{% endblock %}
