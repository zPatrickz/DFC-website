{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Activities" %}{% endblock %}

{% block content %}
<h1>Activities</h1>
<table>
<tbody>
<tr><th><h3>ID</h3></th><th><h3>Name</h3></thead></tr>
{% for activity in act_list %}
	<tr><td>{{activity.id}}</td><td><a href="{{activity.id}}">{{activity.name}}</a></td></tr>
{% endfor %}
</tbody>
</table>
<a href="new">create an activity</a>
{% endblock %}
