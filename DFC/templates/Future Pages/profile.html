<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>I Can</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/ican.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=2b866a6daac9014292432d81fe9b47e3"></script>
<script src="js/setactivity.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
</head>
<body style="background-color: silver;">
	<div class="span9">
		<div class="well">
			<h3 class="page-header">完善个人资料</h3>
		    <form class="form-horizontal">
		    	<fieldset>
			
					<div class="control-group">
					    <label class="control-label" for="truename">头像</label>
					    <div class="controls">
					    <input type="file" class="input-xlarge" id="avatar" placeholder="上传投降">
					    </div>
					</div>
			
					<div class="control-group">
					    <label class="control-label" for="truename">真实姓名</label>
					    <div class="controls">
					    	<input type="text" class="input-xlarge" id="truename" title="真实姓名可以帮助大家更好的组织活动" rel="tooltip" placeholder="真实姓名">
					    </div>
					</div>
					
					<div class="control-group">
					    <div class="controls">
					    	<label class="checkbox"><input type="checkbox" /> 对一起参与活动的志愿者公开真实姓名。</label>
					    </div>
					</div>
			
					<div class="control-group">
					    <label class="control-label" for="gender">性别</label>
					    <div class="controls">
					    <select class="input-small" id="gender">
					    <option>选择</option>
					    <option>男</option>
					    <option>女</option>
					    </select>
					    </div>
					</div>
					
					<div class="control-group">
					    <label class="control-label" for="college">学校</label>
					    <div class="controls">
					    	<input type="text" class="input-xlarge" id="college" placeholder="所在学校">
					    </div>
					</div>
					
					
					<div class="control-group">
						<label class=" control-label" for="birthday">生日</label>
						<div class="controls">
						    <div id="datetimepicker" class="input-append date" style="display:inline-block;">
						        <input type="text" id="birthday" class="input-xlarge"></input>
						        <span class="add-on">
						            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						        </span>
						    </div>
						</div>
					</div>
					
					<script type="text/javascript">
					    $('#datetimepicker').datetimepicker({
					        format: 'yyyy年MM月dd日',
					        language: 'cn',
					        pickDate: true,
					        pickTime: false,
					        hourStep: 1,
					        minuteStep: 15,
					        secondStep: 30,
					        inputMask: true
					    });
					</script>
					
					
			        <div class="control-group">
			            <label class="control-label" for="talent">您的特长</label>
			            <div class="controls">
			                <input type="text" placeholder="您的特长" class="input-xlarge" id="talent" title="认真填写您的特长可以让大家更好的了解你，尤其当你有加入公益团队的打算时。" rel="tooltip">
			            </div>
			        </div>
			        
			        <div class="control-group">
			        	<div class="control-group">
			                <label class="control-label" for="signature">个人介绍</label>
				            <div class="controls">
				                <textarea placeholder="个性签名" class="input-xlarge" id="signature" title=""></textarea>
				            </div>
				        </div>
			        </div>
			        <div class="control-group" style="margin-top: 50px;">
			            <label class="control-label" for="phone" rel="tooltip">手机号码</label>
			            <div class="controls">
				            <input type="text" class="input-xlarge" placeholder="手机号码" id="phone" title="手机号码" rel="tooltip">
			        	</div>
			        </div>
			        
			        <div class="control-group">
			            <label class="control-label" for="qq" rel="tooltip">QQ号码</label>
			            <div class="controls">
				            <input type="text" class="input-xlarge" placeholder="QQ" id="qq" title="QQ" rel="tooltip">
			        	</div>
			        </div>
			        
			        <div class="control-group">
			            <label class="control-label" for="weixin" rel="tooltip">微信</label>
			            <div class="controls">
				            <input type="text" class="input-xlarge" placeholder="微信" id="weixin" title="微信">
			        	</div>
			        </div>
			        
			        <div class="control-group">
			            <label class="control-label" for="qq" title="必须至少要留一个有效的联系方式以便活动组织方联系。" rel="tooltip">偏好的联系方式</label>
			            <div class="controls">
				            <select>
				            	<option>站内联系</option>
				            	<option>短信</option>
				            	<option>注册邮箱</option>
				            	<option>微信</option>
				            </select>
			        	</div>
			        </div>
			
			        <div class="control-group">
			          <!-- Button -->
			        	<div class="controls">
			            	<button class="btn btn-info">保存更改</button>
			            	<button class="btn btn-info">返回</button>
			            </div>
			        </div>
			        
				</fieldset>
			</form>
			<script type="text/javascript">
				$('#truename').tooltip({'placement':'right'});
				$('#talent').tooltip({'placement':'right'});
			</script>
		
		
			<!--Begin of Basic Informatoin-->
			<h3 class="page-header">更改密码</h3>
			<form class="form-horizontal">
				<fieldset>
					
					<div class="control-group">
					    <label class="control-label" for="old-passwd1">原密码</label>
					    <div class="controls">
					    	<input type="password" class="input-xlarge" id="old-passwd1" placeholder="密码" required>
					    </div>
					</div>
					<div class="control-group">
					    <label class="control-label" for="passwd1">新密码</label>
					    <div class="controls">
					    	<input type="password" class="input-xlarge" id="passwd1" placeholder="密码" required>
					    </div>
					</div>
					
					<div class="control-group">
					    <label class="control-label" for="passwd2">重复密码</label>
					    <div class="controls">
					    	<input type="password" class="input-xlarge" id="passwd2" placeholder="重复密码" required>
					    </div>
					</div>
					
					<div class="control-group">
					    <div class="controls input-preappend">
							<span class="btn add-on">发送邮箱验证</span>
					    </div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
