{% if errors %}
  {% for error in errors %}
      <li>{{ error }}</li>
  {% endfor %}
{% endif %}
{% if form.is_multipart %}
  <form enctype="multipart/form-data" method="post" action="">
{% else %}
  <form method="post" action="">
{% endif %}
{% load crispy_forms_tags %}
{% csrf_token %}
{% crispy form %}

</form>
