<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册志愿者</title>

<script src="js/jq.js"></script>
<script src="js/setsignin.js"></script>
<script src="js/myutils.js"></script>
<link href="css/bootstrap.css" rel="stylesheet"></link>
<link href="css/profile_form.css" rel="stylesheet"></link>
<script src="js/bootstrap.js"></script>
<style type="text/css">
html{
	height:100%;
}
body{
	font-size:150%;
	background-color:rgba(153,153,153,1);
	font-family:"微软雅黑";
	color:white;
	height:100%;
}
ol, ul ,li{
	list-style: none;
	padding:0;
	margin:0;
} 
p{
	text-align:left;
	line-height:2em;
	letter-spacing:0.4em;
}
a:link{
	color:silver;
	text-decoration:none;
}
a:hover{
	color:gold;
	text-decoration:none;
}
a:visited{
	color:gold;
	text-decoration:none;
}
a:active{
	color:gold;
	text-decoration:none;
}

</style>
</head>

<body>
<!--Be a Volunteer-->
<div class="default_form" id='volunteer_form'>
<table class="form_table">
<caption>      
<div id="legend" style="text-align:left">
        <legend class="">加入志愿者联盟</legend>
</div>
</caption>
<tr><td valign="top">
  <div class="added">
  <label class="added_label">已参加</label>
  <ul>
  <li><label class="added_team">孩童创意中心
  <div style="margin-left:10px; display:inline;"><a href="#">退出</a></div>
  </label></li>
  <li><label class="added_team">瓢虫印象
  <div style="margin-left:10px; display:inline;"><a href="#">退出</a></div>
  </label></li>
  </ul>
  </div>
  </td>
  <td valign="top">
  <div class="span8">
    <form class="form-horizontal">
    <fieldset>
    <div class="control-group">
        <label class="control-label span3" for="selectgroup selecttype">志愿者类型</label>
       <div class="controls">
       <select class="input-xlarge span2 inline" id="selectgroup">
          <option>选择组织</option>
          <option>DFC</option>
          <option>瓢虫印象</option>
          <option>嘤鸣读书会</option></select>

          <select class="input-xlarge span2 inline" id="selecttype">
          <option>选择类型</option>
          <option>引导员</option>
          <option>摄影师</option>
          <option>主持人</option></select>
        </div>
    </div>
    <div class="control-group">
		<label class="control-label span3" for="talent">特长</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge span4" id="talent">
          </div>
     </div>
        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-default">直接加入</button>
          </div>
        </div>
    </fieldset>
  </form>
  
  </div>
  </td></tr></table>
 </div>
  
  <!--Add A Team-->
  <div class="default_form" id="team_form">
  <table class="form_table">
  <caption>      
  <div id="legend" style="text-align:left">
        <legend class="">加入公益团队</legend>
      </div>
  </caption>
  <tr><td valign="top">
    <div class="added">
  <label  class="added_label">已参加</label>
  <ul>
  <li><label>孩童创意中心<div style="margin-left:10px; display:inline;"><a href="#">退出</a></div></label></li>
  <li><label>瓢虫印象<div style="margin-left:10px; display:inline;"><a href="#">退出</a></div></label></li>
  </ul>
  </div>

  </td><td valign="top">
  <form class="form-horizontal">
    <fieldset>

          <!-- Select Basic -->
          <div class="control-group">
              <label class="control-label" for="target_team">公益团队</label>
              <div class="controls">
                <select class="input-xlarge span2" id="target_team">
                  <option>选择团队</option>
                  <option>DFC</option>
                  <option>瓢虫印象</option>
                  <option>嘤鸣读书会</option>
                </select>
              </div>
          </div>
          <!-- Text input-->
          <div class="control-group">
              <label class="control-label span3" for="talent2">特长</label>
              <div class="controls">
                <input type="text" placeholder="" class="input-xlarge span4" id="talent2">
              </div>
              </div>
           <!-- Textarea -->
           <div class="control-group">
           <label class="control-label span3" for="self_intro">自我介绍</label>
           <div class="controls">
                 <textarea type="" class="input-xlarge span4" id="self_intro"> </textarea>
          </div>
          </div>
      <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-default">申请加入</button>
          </div>
        </div>
        </td></tr></table>

    

    </fieldset>
  </form>

  </td></tr></table>
  </div>
</body>
</html>
