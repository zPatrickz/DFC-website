
<!DOCTYPE html><html> <head> <meta http-equiv=Content-Type content="text/html;charset=utf-8"> <meta http-equiv=X-UA-Compatible content=IE=EmulateIE7> <title>个人设置</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-combined.min.css" rel="stylesheet">
<link href="css/mycss.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

</head> 
<body> 
<div class="padding20">

<div id="legend" style="text-align:left">
        <legend class="">个人资料</legend>
</div>
	<div class="span2">

    </div>
  <div class="span8">
    <form class="form-horizontal">
    <fieldset>

<div class="control-group">
    <label class="control-label" for="truename">真实姓名</label>
    <div class="controls">
    <input type="text" class="input-xlarge" id="truename" title="真实姓名可以帮助大家更好的组织活动" rel="tooltip" placeholder="真实姓名">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="gender">性别</label>
    <div class="controls">
    <select class="input-small" id="gender">
    <option>选择</option>
    <option>男</option>
    <option>女</option>
    </select>
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="college">学校</label>
    <div class="controls">
    <input type="text" class="input-xlarge" id="college" placeholder="所在学校">
    </div>
</div>


<div class="control-group">
<label class=" control-label" for="birthday">生日</label>
<div class="controls">
    <div id="datetimepicker" class="input-append date" style="display:inline-block;">
      <input type="text" id="birthday" class="input-xlarge"></input>
      <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>
    </div>
</div>

</div>
    <script type="text/javascript">
      $('#datetimepicker').datetimepicker({
        format: 'yyyy年MM月dd日',
        language: 'cn',
        pickDate: true,
        pickTime: false,
        hourStep: 1,
        minuteStep: 15,
        secondStep: 30,
        inputMask: true
      });
    </script>


        <div class="control-group">
            <label id="contact" class="control-label" for="truename" title="必须至少要留一个有效的联系方式以便活动组织方联系。" rel="tooltip">联系方式</label>
            <div class="controls">
            <input type="text" class="input-xlarge" placeholder="手机号码" id="phone" title="手机号码" rel="tooltip">
            <input type="text" class="input-xlarge" placeholder="QQ" id="qq" title="QQ" rel="tooltip">
            <label class="checkbox"><input type="checkbox" id="mail" title="邮箱" rel="tooltip">使用我的注册邮箱。
            </label>
        </div>
        </div>

          <!-- Text input-->
          <div class="control-group">
              <label class="control-label" for="talent">您的特长</label>
              <div class="controls">
                <input type="text" placeholder="您的特长" class="input-xlarge span4" id="talent" title="认真填写您的特长可以让大家更好的了解你，尤其当你有加入公益团队的打算时。" rel="tooltip">
              </div>
              </div>
        <div class="control-group">
        
                  <!-- Text input-->
          <div class="control-group">
              <label class="control-label" for="signature">个性签名</label>
              <div class="controls">
                <input type="text" placeholder="个性签名" class="input-xlarge span4" id="signature" title="">
              </div>
              </div>
        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-default">保存</button>
          </div>
        </div>
</fieldset></form></div>
<script type="text/javascript">
	$('#truename').tooltip({'placement':'right'});
	$('#contact').tooltip({'placement':'right'});
	$('#phone').tooltip({'placement':'right'});
	$('#qq').tooltip({'placement':'right'});
	$('#mail').tooltip({'placement':'right'});
	$('#talent').tooltip({'placement':'right'});
</script>
<!--Begin of Basic Informatoin-->
<div class="row">     
<div class="span12">
        <legend class="">修改基本信息</legend>
</div>
</div>


<div class="row">
<div class="span8 offset2">
<form class="form-horizontal">
<fieldset>

<div class="control-group">
    <label class="control-label" for="uname">用户名</label>
    <div class="controls">
    <input type="text" class="input-xlarge" id="uname" placeholder="用户名">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="passwd1">密码</label>
    <div class="controls">
    <input type="password" class="input-xlarge" id="passwd1" placeholder="密码">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="passwd2">重复密码</label>
    <div class="controls">
    <input type="password" class="input-xlarge" id="passwd2" placeholder="重复密码">
    </div>
</div>

<div class="control-group">
    <div class="controls">
    </div>
</div>

<div class="control-group">
	<label for="validation" class="control-label">
    <button class="btn btn-small">发送验证信息</button>
    </label>
    <div class="controls">
	<input type="text" class="input-xlarge" title="输入收到的验证信息" id="validation" rel="tooltip" placeholder="收到的验证信息">
    </div>
</div>

<script type="text/javascript">
	$('#validation').tooltip({'placement':'right'});
</script>


<div class="control-group">
	<div class="controls">
    <button class="btn" id="finish">更改</button>
    </div>
</div>
</fieldset></form>
</div>
</div></div>
</body></html>
